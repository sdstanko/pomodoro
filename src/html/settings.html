<div id="settings" class="settings popup popup_settings">
	<div class="settings__body">
		<div class="settings__content popup__body">
			<a href="" class="settings__close">
				<div class="settings__btn"></div>
			</a>
			<form action="#" class="settings__form">
				<div class="settings__row">
					<div class="settings__label">Work time:</div>
					<div class="settings__choose settings__minute" tabindex="0">25</div>
					<ul class="settings__work-time-list settings__list">
						<li class="settings__work-time-num settings__num" tabindex="0">5</li>
						<li class="settings__work-time-num settings__num" tabindex="0">10</li>
						<li class="settings__work-time-num settings__num" tabindex="0">15</li>
						<li class="settings__work-time-num settings__num" tabindex="0">20</li>
						<li class="settings__work-time-num settings__num" tabindex="0">25</li>
						<li class="settings__work-time-num settings__num" tabindex="0">30</li>
						<li class="settings__work-time-num settings__num" tabindex="0">40</li>
						<li class="settings__work-time-num settings__num" tabindex="0">50</li>
						<li class="settings__work-time-num settings__num" tabindex="0">60</li>
					</ul>
				</div>
				<div class="settings__row">
					<div class="settings__label">Small break:</div>
					<div class="settings__choose settings__small-break" tabindex="0">5</div>
					<ul class="settings__small-break-list settings__list">
						<li class="settings__small-break-num settings__num" tabindex="0">1</li>
						<li class="settings__small-break-num settings__num" tabindex="0">2</li>
						<li class="settings__small-break-num settings__num" tabindex="0">3</li>
						<li class="settings__small-break-num settings__num" tabindex="0">4</li>
						<li class="settings__small-break-num settings__num" tabindex="0">5</li>
						<li class="settings__small-break-num settings__num" tabindex="0">6</li>
						<li class="settings__small-break-num settings__num" tabindex="0">7</li>
						<li class="settings__small-break-num settings__num" tabindex="0">8</li>
						<li class="settings__small-break-num settings__num" tabindex="0">9</li>
						<li class="settings__small-break-num settings__num" tabindex="0">10</li>
					</ul>
				</div>
				<div class="settings__row">
					<div class="settings__label">Big break:</div>
					<div class="settings__choose settings__big-break" tabindex="0">30</div>
					<ul class="settings__big-break-list settings__list">
						<li class="settings__big-break-num settings__num" tabindex="0">5</li>
						<li class="settings__big-break-num settings__num" tabindex="0">10</li>
						<li class="settings__big-break-num settings__num" tabindex="0">15</li>
						<li class="settings__big-break-num settings__num" tabindex="0">20</li>
						<li class="settings__big-break-num settings__num" tabindex="0">25</li>
						<li class="settings__big-break-num settings__num" tabindex="0">30</li>
					</ul>
				</div>
				<div class="settings__row">
					<div class="settings__label">Big break after:</div>
					<div class="settings__choose settings__break-after" tabindex="0">4</div>
					<ul class="settings__big-break-after-list settings__list">
						<li class="settings__big-break-after-num settings__num" tabindex="0">2</li>
						<li class="settings__big-break-after-num settings__num" tabindex="0">3</li>
						<li class="settings__big-break-after-num settings__num" tabindex="0">4</li>
						<li class="settings__big-break-after-num settings__num" tabindex="0">5</li>
						<li class="settings__big-break-after-num settings__num" tabindex="0">6</li>
						<li class="settings__big-break-after-num settings__num" tabindex="0">7</li>
						<li class="settings__big-break-after-num settings__num" tabindex="0">8</li>
						<li class="settings__big-break-after-num settings__num" tabindex="0">9</li>
						<li class="settings__big-break-after-num settings__num" tabindex="0">10</li>
					</ul>
				</div>
			</form>
		</div>
	</div>
</div>
